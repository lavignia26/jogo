<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardião da Mata – Missão COP 30</title>
  </head>
  <style>
  body {
  background-color: #e0f2f1;
  font-family: 'Arial', sans-serif;
  padding: 20px;
  color: #2e7d32;
  margin: 0;
}

h1 {
  text-align: center;
  color: #1b5e20;
  font-size: 2em;
  margin-bottom: 20px;
  padding: 0 10px;
}

#game {
  max-width: 700px;
  margin: 0 auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);

}

.choices button,
#startBtn {
  margin: 5px 0;
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #66bb6a;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.choices button:hover,
#startBtn:hover {
  background-color: #388e3c;
}

#startBtn {
  background-color: #2e7d32;
  font-size: 18px;
  margin-top: 20px;
}

@media (max-width: 600px) {
  body {
    padding: 10px;
  }
}

  h1 {
    font-size: 1.5em;
  }

  #game {
    padding: 15px;
  }

  .choices button,
  #startBtn {
    font-size: 16px;
    padding: 10px;
  }

    img {
      width: 200px; 
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px); 
      }
      100% {
        transform: translateY(0px); 
      }

    }
    .balao {
      background: white;
      padding: 15px 20px;
      border-radius: 20px;
      position: relative;
      max-width: 250px;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: aparecer 2s ease;
      margin-left: 40px;
    }

  
    .balao::after {
      content: "";
      position: absolute;
      left: -15px;
      top: 30px;
      width: 0;
      height: 0;
      border-right-color: white;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

<body>
  <h1>🌱 Guardião da Mata – Missão COP 30 🌱</h1>
  <div id="game">
    <p id="story">Bem-vindo! Você é o protetor da floresta designado pela COP 30. Sua missão é salvar a mata!</p>
    <div class="choices" id="choices"></div>
    <div id="jatobinho-box" style="display:none; margin-top: 20px; display: flex; align-items: center;"></div>
   <div id="fala_inicial" class="balao" style="background: #dcedc8; padding: 10px 15px; border-radius: 10px; max-width: 500px;">
    Olá, eu sou o Jatobinho!  Vamos juntos proteger a natureza? </div>
   <img src="mascote.png" alt="Jatobinho" style="width: 100px; margin-right: 15px;"> 
   <button id="startBtn" onclick="startGame()">Iniciar Missão</button>  
  </div>
<script>
  let etapa = 0;
  let sucesso = [];

  function startGame() {
    etapa = 1;
    sucesso = [];
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("fala_inicial").style.display = "none";
    console.log(document.getElementById("fala_inicial"));
    mostrarEtapa();
  }

  function mostrarEtapa() {
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");
    choices.innerHTML = "";

    const desafios = [
      {
        texto: "🔥 Desafio 1: Você encontra uma grande área pegando fogo.",
        opcoes: [
          { texto: "Tentar apagar com baldes de água", certo: false },
          { texto: "Chamar os bombeiros florestais", certo: true },
          { texto: "Ignorar e seguir em frente", certo: false }
        ]
      },
      {
        texto: "🪓 Desafio 2: Você vê tratores derrubando árvores ilegalmente.",
        opcoes: [
          { texto: "Tentar impedir sozinho", certo: false },
          { texto: "Gravar vídeos e denunciar", certo: true },
          { texto: "Fugir com medo", certo: false }
        ]
      },
      {
        texto: "🛢️ Desafio 3: Você encontra um rio cheio de lixo e óleo.",
        opcoes: [
          { texto: "Organiza uma coleta comunitária", certo: true },
          { texto: "Tenta limpar sozinho", certo: false },
          { texto: "Finge que não viu", certo: false }
        ]
      },
      {
        texto: "📚 Desafio 4: Uma escola local não ensina sobre meio ambiente.",
        opcoes: [
          { texto: "Conversa com os professores e oferece ajuda", certo: true },
          { texto: "Critica a escola nas redes sociais", certo: false },
          { texto: "Ignora, pois educação não é sua função", certo: false }
        ]
      },
      {
        texto: "⚡ Desafio 5: A comunidade quer instalar uma usina a carvão.",
        opcoes: [
          { texto: "Sugere alternativas com energia solar", certo: true },
          { texto: "Aceita a decisão sem questionar", certo: false },
          { texto: "Ajuda a instalar a usina de carvão", certo: false }
        ]
      },
      {
        texto: "🧑‍🦱 Desafio 6: Povos indígenas pedem apoio para preservar suas terras.",
        opcoes: [
          { texto: "Respeita e apoia seus direitos", certo: true },
          { texto: "Ignora, pois não entende a cultura", certo: false },
          { texto: "Apoia empresas que querem explorar as terras", certo: false }
        ]
      },
      {
        texto: "🌿 Desafio 7: Seus colegas estao poluindo o ar, identifique qual das opções contribui para a poluição do ar para alertar eles.",
        opcoes: [
          { texto: "Plantar árvores", certo: false },
          { texto: "Utilizar bicicleta em vez de carro", certo: false },
          { texto: "Queimar combustíveis fósseis como gasolina e diesel", certo: true }
        ]
      },
      {
        texto: "🔋 Desafio 8: Qual fonte de energia, considerada renovável e sustentável você implantará na sua casa?",
        opcoes: [
          { texto: "Carvão mineral", certo: false },
          { texto: "Energia solar", certo: true },
          { texto: "Gás natural", certo: false }
        ]
      },
      {
        texto: "💧 Desafio 9: Como as florestas ajudam na preservação sua da água?",
        opcoes: [
          { texto: "Absorvendo e filtrando a água da chuva", certo: true },
          { texto: "Substituindo rios por poços artesianos", certo: false },
          { texto: "Evaporando toda a água do solo", certo: false }
        ]
      },
      {
        texto: " 🐿️ Desafio 10: Por que preservar as florestas é importante para seus animais?",
        opcoes: [
          { texto: "Porque gostam de árvores decorativas", certo: false },
          { texto: "Porque eles só vivem em áreas urbanas", certo: false },
          { texto: "Porque precisam da floresta como habitat natural", certo: true }
        ]
      },
      {
        texto: " 🧭 Desafio 11: Você precisa criar um plano para manter sua floresta protegida por muitos anos. O que faz parte de um bom plano?",
        opcoes: [
          { texto: "Permitir visitas sem controle e coleta de lembranças", certo: false },
          { texto: "Consumir produtos conscientes e educar visitantes", certo: true },
          { texto: "Reflorestar com plantas sem estudar o solo", certo: false }
        ]
      },
      {
        texto: " 🧑‍🌾 Desafio 12: Moradores do entorno estão interessados em ajudar. Qual a melhor forma de incluí-los?",
        opcoes: [
          { texto: "Ensinando práticas sustentáveis", certo: true },
          { texto: "Ceder parte da floresta para cultivo", certo: false },
          { texto: "Permitir caça moderada", certo: false }
        ]
      },
      {
        texto: " 📷 Desafio 13: Você quer monitorar sua floresta. Qual ferramenta pode te ajudar nessa missão?",
        opcoes: [
          { texto: "Motosserras automáticas", certo: false },
          { texto: "Robôs para cortar árvores", certo: false },
          { texto: "Câmeras e drones de monitoramento", certo: true }
        ]
      },
      {
        texto: " 🐾 Desafio 14: Você nota a presença de vários animais na sua floresta. Por que é importante protegê-los?",
        opcoes: [
          { texto: "Porque ajudam no controle das árvores", certo: false },
          { texto: "Porque podem ser usados para caça", certo: false },
          { texto: "Porque mantêm o equilíbrio natural", certo: true }
        ]
      },
      {
        texto: " 🚶 Desafio 15: Um grupo de turistas quer explorar sua floresta. Como você orienta o passeio?",
        opcoes: [
          { texto: "Que explorem livremente, criando novos caminhos", certo: false },
          { texto: " Que sigam apenas trilhas demarcadas", certo: true },
          { texto: "Que alimentem os animais se os encontrarem", certo: false }
        ]
      },
      {
        texto: " 🦜 Desafio 16: Você viu pessoas armadas dentro da sua floresta. É hora de agir com sabedoria. O que você faz?",
        opcoes: [
          { texto: "Conversa com eles para saber suas intenções", certo: false },
          { texto: "Denuncia às autoridades ambientais", certo: true },
          { texto: "Filma e posta nas redes sociais", certo: false }
        ]
      },
      {
        texto: " 🌱  Desafio 17: Você quer enriquecer sua floresta com mais plantas. Mas precisa fazer isso da forma certa. O que você decide fazer?",
        opcoes: [
          { texto: "Plantar árvores nativas da região", certo: true },
          { texto: "Colher plantas de outra floresta para transplantar", certo: false },
          { texto: "Plantar mudas exóticas que crescem rápido", certo: false }
        ]
      },
      {
        texto: " 🌿 Desafio 18: Hoje chegaram pessoas curiosas à sua floresta. Você precisa garantir que elas respeitem o ambiente.",
        opcoes: [
          { texto: "Colher flores como lembrança", certo: false },
          { texto: "Trazer flores e plantas da cidade para plantar", certo: false },
          { texto: "Não mexer na vegetação nativa", certo: true }
        ]
      },
      {
        texto: " 🌳 Desafio 19: Parte da mata perdeu árvores após uma tempestade. Qual ação ajuda a recuperar o espaço?",
        opcoes: [
          { texto: "Plantar novas mudas e proteger o solo da erosão.", certo: true },
          { texto: "Concretar o solo para evitar crescimento de plantas.", certo: false },
          { texto: "Usar o espaço para jogar entulho.", certo: false }
        ]
      },
      {
        texto: " 🌟 Desafio 20:A sua floresta passou por vários perigos: desmatamento, caça ilegal, poluição e incêndios. Agora, para se tornar o verdadeiro Guardião Supremo da Mata, você precisa tomar uma grande decisão: Pergunta: Qual é a melhor estratégia para garantir que a sua mata continue protegida por muitas gerações?",
        opcoes: [
          { texto: "Cortar algumas árvores e vender a madeira para “ajudar” na economia local.", certo: false },
          { texto: "Criar um plano de preservação, envolvendo a comunidade e ensinando crianças e jovens sobre a importância da floresta.", certo: true },
          { texto: "Cercar toda a mata e proibir qualquer pessoa de se aproximar, inclusive pesquisadores e moradores.", certo: false }
        ]
      }
    ];

    if (etapa <= desafios.length) {
      const desafio = desafios[etapa - 1];
      story.innerText = desafio.texto;
      desafio.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.innerText = opcao.texto;
        btn.onclick = () => {
          sucesso.push(opcao.certo);
          etapa++;
          mostrarEtapa();
        };
        choices.appendChild(btn);
      });
    } else {
      mostrarFinal();
    }
  }

  function mostrarFinal() {
  const story = document.getElementById("story");
  const choices = document.getElementById("choices");
  choices.innerHTML = "";

  const acertos = sucesso.filter(item => item).length;
  const pontuacao = acertos * 10;

  if (acertos === sucesso.length) {
    story.innerHTML = `🌟 <strong>Herói da COP 30!</strong> Você fez as melhores escolhas possíveis!<br>🌍 A mata está protegida e você inspirou o mundo!<br><br>🏆 <strong>Sua pontuação: ${pontuacao} / 200</strong>`;
  } else if (acertos >= sucesso.length / 2) {
    story.innerHTML = `👍 Você fez boas escolhas, mas ainda há espaço para melhorar.<br>Continue aprendendo e defendendo o planeta!<br><br>🏆 <strong>Sua pontuação: ${pontuacao} / 200</strong>`;
  } else {
    story.innerHTML = `⚠️ Sua missão falhou. Muitas escolhas prejudicaram o meio ambiente.<br>Mas toda falha é uma chance de aprender e tentar novamente.<br><br>🏆 <strong>Sua pontuação: ${pontuacao} / 200</strong>`;
  }

  const restartBtn = document.createElement("button");
  restartBtn.innerText = "Jogar Novamente";
  restartBtn.onclick = () => location.reload();
  restartBtn.style.marginTop = "20px";
  restartBtn.style.padding = "12px";
  restartBtn.style.backgroundColor = "#2e7d32";
  restartBtn.style.color = "white";
  restartBtn.style.border = "none";
  restartBtn.style.borderRadius = "5px";
  restartBtn.style.fontSize = "16px";
  restartBtn.style.cursor = "pointer";

  document.getElementById("choices").appendChild(restartBtn);
}
</script>
